<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 13px;
            font-weight: normal;
            margin: 5px;
            color: #bb0505;
        }
        body {
            background-color: #4A4A4A;
        }
        a {
            font-weight: bold;
            color: #1CAAD9;
        }
    </style>
</head>
<body>

    <select  name="carSelect" id="carSelect"></select>

    <div style="display: flex; justify-content: space-between;">

        <div class="box-1" id="motor-info"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>

        <div class="sketchfab-embed-wrapper">
            <iframe id="carIframe" style="height: 500px; width: 500px;" title="3d model Supercar" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src=""></iframe>
        </div>
        
    </div>
</body>

<script>
    const cars = [
        {
            model: 'porsche_gt3_rs',
            url: "https://sketchfab.com/models/bf6aaaad5093428da6713db916045963/embed?autospin=1&autostart=1&preload=1&transparent=1&ui_theme=dark",
            motor: 'Motor: Boxer de 6 cilindros, 3996 cm³ (243.9 cu-in)'
        },
        {
            model: 'mercedes_amg_gt_63',
            url: "https://sketchfab.com/3d-models/mercedes-amg-gt-63-572e320f4e054f919d316afb2676d292?utm_medium=embed&utm_campaign=share-popup&utm_content=572e320f4e054f919d316afb2676d292"
        }
    ];

    const select = document.getElementById('carSelect');
    cars.forEach(car => {
        const option = document.createElement("option");
        option.value = car.model;
        option.text = car.model.toUpperCase().replace(/_/g, " ");
        select.appendChild(option);
    });
    
    
    
    select.addEventListener('change', function() {
        const selectCar = select.value;
        const carIframe = document.getElementById('carIframe');
        const car = cars.find(car => car.model === selectCar);
        if (car) {
            carIframe.src = car.url;
            const box1 = document.getElementById('motor-info')
            const h2 = document.createElement('h2')
            h2.innerHTML = car.motor
            box1.appendChild(h2)
        } else {
            console.error('Modelo de carro não encontrado!');
        }
    });

    select.value = cars[0].model;
    select.dispatchEvent(new Event('change'));
</script>
</html>
